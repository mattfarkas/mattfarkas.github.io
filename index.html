<!DOCTYPE html>
<meta charset="utf-8">

<style>
.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}
.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}
.nodes text {
  pointer-events: none;
  font: 10px sans-serif;
}

div.tooltip {
  position: absolute;
  text-align: center;
  width: 90px;
  height: 85px;
  padding: 2px;
  font: 11px sans-serif;
  background: lightsteelblue;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}


</style>

<body>
  <label for="nRatings" style="display: inline-block; width: 240px; text-align: right">
    Min. Num. Co-Ratings = <span id="nRatings-value">100</span>
  </label>
  <input id="slideNum" class="input-range" type="range" value="100" min="0" max="206" step="1">
</body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

var color = d3.scaleOrdinal(d3.schemeCategory20);
var width = 1200;
var height = 800;
var x = d3.scaleLinear()
    .domain([0, 180])
    .range([0, width])
    .clamp(true);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.name; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.selectAll("#slideNum")
  .call(function(evt, value) {
    d3.select("#nRatings-value").text(value); })
  .on("change",draw);

var drawn = false;
draw();

function draw() {

  var slideVal = d3.select("#slideNum").property("value");
  d3.select("#nRatings-value").text(slideVal);

  if (drawn) {
    svg.remove();
  };
  svg = d3.selectAll("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);
  svg = d3.select("svg");

  d3.json("coratingsMed2.json", function(error, graph) {
    if (error) throw error;

    var linkData = graph.links
      .filter(function(d) {
        return d.numCrossReviews >= slideVal;
      });

    var graphData = graph.nodes
      .filter(function(d) {
        return d.maxCoratings >= slideVal;
      });

    var link = svg.append("g")
        .attr("class", "links")
      .selectAll("line")
      .data(linkData)
      .enter().append("line")
        .attr("stroke", function(d) { return color(d.numCrossReviews); })
        .attr("stroke-width", function(d) { return Math.pow(2-Math.log(d.avgDiff), 1.1); });

    var node = svg.append("g")
        .attr("class", "nodes")
      .selectAll("circle")
      .data(graphData)
      .enter().append("circle")
        .attr("fill", function(d) { return color(d.maxCoratings); })
        .attr("r", function(d) { return Math.sqrt(d.maxCoratings/4); })
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended))
        .on("mouseover", function(d) {
           div.transition()
             .duration(200)
             .style("opacity", .9);
           div.html(d.name + "<br><br>Price Range: " +
                    d.priceRange + "<br>Avg. Rating: " + d.stars)
             .style("left", (d3.event.pageX) + "px")
             .style("top", (d3.event.pageY - 28) + "px");
           })
         .on("mouseout", function(d) {
           div.transition()
             .duration(500)
             .style("opacity", 0);
           });

    simulation
        .nodes(graph.nodes)
        .on("tick", ticked);

    simulation.force("link")
        .links(graph.links);

    simulation.alpha(1.8).restart();

    node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });

    drawn = true;

    function ticked() {
      link
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });
    }
  });
}



function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
